<button
  type="button"
  class="w-card"
  ng-class="{'w-card-active': $ctrl.isSelected}"
  ng-click="$ctrl.onSelect()"
>
  <div class="w-card-type">{{ $ctrl.card.type }}</div>
  <img src="./media/visa-logo.svg" alt="VISA" class="w-card-logo">
  <div class="w-card-number">{{ $ctrl.card.cardNumber }}</div>
</button>
