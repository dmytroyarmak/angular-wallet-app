<div class="w-cards">
  <w-card
    ng-repeat="card in $ctrl.cards track by card.id"
    card="card"
    is-selected="card === $ctrl.selectedCard"
    on-select="$ctrl.onSelectCard({$event: card})"
  ></w-card>

  <w-add-card
    ng-if="!$ctrl.cardAdded"
    (add)="$ctrl.hideButtonAndNotifyParent()"
  ></w-add-card>
</div>
